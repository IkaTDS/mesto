<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <section class="popup popup_edit-form">
        <form novalidate name="windowForm" method="GET" class="popup__window popup__window_edit-form">
            <button class="popup__close-button popup__close-button_edit-form hovered" type="button"
                aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" id="name" class="popup__field popup__field_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error" id="name-error"></span>
            <input type="text" name="subline" id="subline" class="popup__field popup__field_subline" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__error" id="subline-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
        </form>
    </section>

    <section class="popup popup_item-form">
        <form novalidate name="windowItemForm" method="GET" class="popup__window popup__window_item-form">
            <button class="popup__close-button popup__close-button_item-form hovered" type="button"
                aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" id="title" name="title" class="popup__field popup__field_title" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error" id="title-error"></span>
            <input type="url" id="image" name="image" class="popup__field popup__field_image" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="image-error"></span>
            <button class="popup__button popup__button_disabled" type="submit" disabled>Создать</button>
        </form>
    </section>

    <section class="popup popup_image-popup">
        <figure class="popup__figure">
            <button class="popup__close-button popup__close-button_image-popup hovered" type="button"
                aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="Шаблон">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </section>

    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" class="header__logo" alt="Место">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button hovered" type="button" aria-label="Редактировать"></button>
                    <p class="profile__name-subline">Исследователь океана</p>
                </div>
                <button class="profile__button hovered" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements">
            </section>

        </main>

        <footer class="footer">
            <span class="footer__copyright">
                &copy; 2020 Mesto Russia
            </span>
        </footer>
    </div>
    <template class="element-template">
        <div class="element">
            <button class="element__trash-button" type="button" aria-label="Удалить"></button>
            <div class="element__image"></div>
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
