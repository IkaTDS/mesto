<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <section class="edit-form hidden">
        <div class="edit-form__window">
            <button class="edit-form__close-button hovered"></button>
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <input class="edit-form__field-name">
            <input class="edit-form__field-subline">
            <button class="edit-form__button hovered">Сохранить</button>
        </div>
    </section>

    <div class="page">
        <header class="header">
            <img src="./images/header-logo.svg" class="header__logo" alt="Место">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button hovered"></button>
                    <p class="profile__name-subline">Исследователь океана</p>
                </div>
                <button class="profile__button hovered"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/element-karachaevsk.jpg" class="element__image" alt="Карачаевск">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-elbrus.jpg" class="element__image" alt="Гора Эльбрус">
                    <div class="element__caption">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-dombai.jpg" class="element__image" alt="Домбай">
                    <div class="element__caption">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-vyborg.jpg" class="element__image" alt="Выборг">
                    <div class="element__caption">
                        <h2 class="element__title">Выборг</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-chelyabinskaya-oblast.jpg" class="element__image"
                        alt="Челябинская область">
                    <div class="element__caption">
                        <h2 class="element__title">Челябинская область</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>

                <div class="element">
                    <img src="./images/element-baikal.jpg" class="element__image" alt="Байкал">
                    <div class="element__caption">
                        <h2 class="element__title">Байкал</h2>
                        <button class="element__like-button hovered"></button>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <span class="footer__copyright">
                &copy; 2020 Mesto Russia
            </span>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
